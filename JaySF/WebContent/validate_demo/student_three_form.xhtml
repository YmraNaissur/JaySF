<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Student THREE registration form with regular expression validation</title>
		
		<style>
			.error {
				color: blue;
				font-style: italic;
			}
			
			.rightAlign {
				text-align: right;
			}
			
			.leftAlign {
				text-align: left;
			}
		</style>	
	</h:head>
	
	<h:body>
		<h:form>
			<h:messages styleClass="error" />
		
			<h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
				<h:outputText value="First name:" />
				<h:inputText value="#{studThree.firstName}" />
				
				<h:outputText value="Last name:" />
				<h:inputText value="#{studThree.lastName}"
							 label="Last name"
							 required="true" />
							 
				<h:outputText value="Phone number:" />
				<h:inputText value="#{studThree.phoneNumber}"
							 label="Phone number"
							 id="phone_number"
							 required="true"
							 validatorMessage="Phone number must follow xxx-xxx-xxxx template">
					<f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />
				</h:inputText>
				
				<h:panelGroup />
				<h:commandButton value="Submit" action="student_three_response" />
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
