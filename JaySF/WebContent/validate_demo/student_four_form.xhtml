<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Student FOUR registration form with custom validation</title>
		
		<style>
			.error {
				color: red;
				font-style: italic;
			}
			
			.rightAlign {
				text-align: right;
			}
			
			.leftAlign {
				text-align: left
			}
		</style>
	</h:head>
	
	<h:body>
		<h:form>
			<h:panelGrid columns="3" columnClasses="rightAlign,leftAlign,leftAlign">
				<h:outputText value="First name:" />
				<h:inputText value="#{studFour.firstName}"
							 id="first_name"
							 label="First name" />
				<h:panelGroup />
				
				<h:outputText value="Last name:" />
				<h:inputText value="#{studFour.lastName}"
							 id="last_name"
							 label="Last name"
							 required="true" />
				<h:panelGroup>
					<h:message for="last_name" styleClass="error" />
				</h:panelGroup>
				
				<h:outputText value="Course code:" />
				<h:inputText value="#{studFour.courseCode}"
							 id="course_code"
							 label="Course code"
							 required="true"
							 validator="#{studFour.validateCourseCode}" />
				<h:panelGroup>
					<h:message for="course_code" styleClass="error" />
				</h:panelGroup>
				
				<h:panelGroup />
				<h:commandButton value="Submit" action="student_four_response" />
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
