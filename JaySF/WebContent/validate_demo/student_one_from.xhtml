<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<title>Student ONE registration form with validation of required fields</title>
		
		<style>
			.error {
				color: blue;
			}
		</style>
	</h:head>
	
	<h:body>
		<h:form>
			<!-- <h:messages styleClass="error" /> -->
			
			First name: <h:inputText value="#{studentOne.firstName}"
									 label="First name" />
			<br/><br/>
			
			Last name: <h:inputText value="#{studentOne.lastName}"
									label="Last name"
									required="true"
									requiredMessage="Your last name is mandatory."
									id="last_name" />
			&#160;<h:message for="last_name" styleClass="error" />
			<br/><br/>
			
			E-mail: <h:inputText value="#{studentOne.email}"
								 label="E-mail"
								 required="true"
								 requiredMessage="Your e-mail is mandatory."
								 id="email" />
			&#160;<h:message for="email" styleClass="error" />
			<br/><br/>
			
			<h:commandButton value="Submit" action="student_one_response" />
		</h:form>
	</h:body>
	
</html>
