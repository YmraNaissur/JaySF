<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<title>Student list demo</title>	
	</h:head>
	
	<h:body>
		<h3>Student list demo</h3>
		<hr/>
		
		<ul>
			<ui:repeat var="tempStud" value="#{studentDataUtil.students}">
				<li>#{tempStud.firstName} #{tempStud.lastName} (#{tempStud.email})</li>
			</ui:repeat>
		</ul>
	</h:body>
</html>
