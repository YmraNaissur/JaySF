<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:metadata>
		<f:event type="preRenderView" listener="#{studentController.loadStudents}" />
	</f:metadata>
	
	<h:head>
		<title>Student table demo</title>
	</h:head>
	
	<h:body>
		<h3>Student table demo</h3>
		<hr/>
		<br/>
		
		<h:dataTable value="#{studentController.students}" var="tempStudent" border="1">
			<h:column>
				<!-- the column header -->
				<f:facet name="header">First name</f:facet>
				
				<!-- the value for each row -->
				#{tempStudent.firstName}
			</h:column>
			
			<h:column>
				<!-- the column header -->
				<f:facet name="header">Last name</f:facet>
				
				<!-- the value for each row -->
				#{tempStudent.lastName}
			</h:column>
			
			<h:column>
				<!-- the column header -->
				<f:facet name="header">E-mail</f:facet>
				
				<!-- the value for each row -->
				#{tempStudent.email}
			</h:column>
		</h:dataTable>
	</h:body>
</html>
