<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html, charset=utf-8" />
	
		<title>Add student</title>
		
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="css" name="add-student-style.css" />
	</h:head>
	
	<h:body>
		<div id="wrapper">
			<div id="header">
				<h2>FooBar University</h2>
			</div>
		</div>
				
		<div id="container">
			<h3>Add student</h3>
			
			<h:messages globalOnly="true" />
			
			<h:form id="form" style="margin-top: 10px;">
				<h:panelGrid columns="3">
					<h:outputLabel>First name</h:outputLabel>
					<h:inputText value="#{studentBean.firstName}"
								 id="firstName"
								 required="true"
								 requiredMessage="Your first name is mandatory."/>
					<h:message for="firstName" />
					
					<h:outputLabel>Last name</h:outputLabel>
					<h:inputText value="#{studentBean.lastName}"
								 id="lastName"
								 required="true"
								 requiredMessage="Your last name is mandatory."/>
					<h:message for="lastName" />
					
					<h:outputLabel>E-mail</h:outputLabel>
					<h:inputText value="#{studentBean.email}"
								 id="email"
								 label="E-mail"
								 required="true"
								 requiredMessage="Your E-mail is mandatory." />
					<h:message for="email" />
					
					<h:outputLabel />
					<h:commandButton value="Save" styleClass="save"
									 action="#{studentController.addStudent(studentBean)}" />
					<h:outputLabel />
				</h:panelGrid>
			</h:form>
			
			<div style="clear: both;"></div>
			<p><h:outputLink value="list-students.xhtml">Back to list</h:outputLink></p>
			
		</div>
	</h:body>
</html>
